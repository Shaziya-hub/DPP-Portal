<div class="common-trx">
    <div class="modal-header">
        <h4 class="modal-title">{{isNew ? ('Add Parameter' | translate) : ('Edit Parameter' | translate)}}</h4>
        <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true"><img src="assets/icons/icon-close-new.png"></span>
        </button>
    </div>
    <div class="modal-body column-set-wp">
        <div class="row">

            <div *ngIf="isNew" class="form-group custom-form">
                <label class="label">{{'Business Service' | translate}}</label>
                <select name="serviceId"
                    [ngClass]="{'form-control': isNew, 'form-select':isNew, 'field':isNew || !isNew, 'danger':((formSubmitted && parameter.serviceId==null))}"
                    [(ngModel)]="parameter.serviceId" #serviceId="ngModel" [disabled]="!isNew">
                    <option value="null" disabled="true">{{getBizServicesSetting.text | translate}}</option>
                    <option *ngFor="let service of pageConfig.listOfValues.bizServices" [value]="service.serviceId">
                        {{service.serviceName}}</option>
                </select>
            </div>
            <div class="form-group custom-form">
                <label class="label">{{'Name' | translate}}</label>
                <input type="text" name="name" class="form-control field" [(ngModel)]="parameter.name"
                    [disabled]="!isNew"
                    [ngClass]="{'disabledTextBox':!isNew, 'danger':(formSubmitted &&isNew && parameter.name==null) || (isNew && parameter.name=='')}">
            </div>
            <div class="form-group custom-form">
                <label class="label">{{'Value' | translate}}</label>
                <input type="text" name="value" class="form-control field"
                    [ngClass]="{'danger':(formSubmitted && parameter.value==null) || parameter.value==''}"
                    [(ngModel)]="parameter.value">
            </div>
            <div class="form-group custom-form">
                <label class="label">{{'Description' | translate}}</label>
                <input type="text" name="description" class="form-control field"
                    [ngClass]="{'danger':(formSubmitted && parameter.description==null) ||  parameter.description==''}"
                    [(ngModel)]="parameter.description">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary col-lg-1 left-alignment col applyBtnn" (click)="save()"><label
                class="applyBtnn-label">{{isNew ? ('Add'| translate) : ('Update' | translate)}}</label></button>
        <button type="button" class="btn  btn-light col-lg-1 left-alignment col cancelBtnn" (click)="close()"><label
                class="cancelBtnn-label">{{'Cancel' | translate}}</label></button>
    </div>
</div>
