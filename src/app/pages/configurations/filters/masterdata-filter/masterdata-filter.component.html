<div class="common-trx">
    <app-common-heading></app-common-heading>

    <form #masterDataForm="ngForm" novalidate>
        <div class="wrapper-main">
            <div class="row">

                <div class="form-group col col-lg-3 col-12 custom-form">
                    <label>{{'Business Serivce' | translate }}</label>
                    <select class="form-select" name="service" [(ngModel)]="searchFilters.serviceId"
                        #serviceId="ngModel" (change)="onChangeValue()"
                        [ngStyle]="(serviceFlag && ( dataType.dirty)) ||(reset==false &&  searchFilters.serviceId==null && formSubmit == true)? {'border':'1px solid  #dd4b39'}:{}"
                        [ngClass]="searchFilters.serviceId == null?'':'selected'">
                        <option [ngValue]="null" [disabled]="true">{{getBizServicesSetting.text}}</option>
                        <option *ngFor="let dropdown of pageConfig?.listOfValues?.bizServices"
                            [ngValue]="dropdown.serviceId">{{dropdown.serviceName}}</option>
                    </select>
                </div>
                <div class="form-group col col-lg-3 col-12 custom-form">
                    <label>{{'Master Data' | translate }}</label>
                    <select class="form-select" name="masterdata" [(ngModel)]="searchFilters.dataType"
                        #dataType="ngModel" (change)="onChangeValue()"
                        [ngStyle]="(dataTypeFlag && ( serviceId.dirty)) || (reset==false && masterDataForm.submitted && searchFilters.dataType==null)? {'border':'1px solid  #dd4b39'}:{}"
                        [ngClass]="searchFilters.dataType == null?'':'selected'">
                        <option [ngValue]="null" [disabled]="true">{{getMasterDataSetting.text}}</option>
                        <option *ngFor="let dropdown of pageConfig?.listOfValues?.masterDataTypes"
                            [ngValue]="dropdown.value">{{dropdown.name}}</option>
                    </select>
                </div>
            </div>
            <div class="d-flex ">
                <button type="button" class="btn btn-block btn-primary  col-lg-1 left-alignment col applyBtnn"
                    (click)="search()">
                    <div class="row applyBtnn-label">
                        <div class="col col-sm-6 fa-searchIcon"><img src='assets/icons/icon-search.svg'></div>
                        <div class="col col-sm-6 searchLabel">{{'Search' | translate}}</div>
                    </div>
                </button>
                <button type="button" class="btn btn-block btn-light  col-lg-1 left-alignment col cancelBtnn"
                    (click)="resetForm()">
                    <div class="cancelBtnn-label">{{'Reset' | translate}}</div>
                </button>
            </div>
        </div>
    </form>

    <div class="row additionalFIlter-list" *ngIf=" dataSource != null">
        <div class="form-group col col-lg-10 col-12">
            <div class="tags-container">
                <div class="row transs transConfig"><label class="result-trx">{{'Results' | translate}}</label></div>
            </div>
        </div>

    </div>
</div>
