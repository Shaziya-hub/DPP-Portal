<div class="common-trx">
    <app-common-heading></app-common-heading>

    <form #processorConfigForm="ngForm" novalidate>
        <div class="wrapper-main padding-20">
            <div class="row">

                <div class="form-group col-12 col-lg-3 col-md-6 custom-form">
                    <label>{{'Business Service'| translate}}</label>

                    <select class="form-select decorated" name="serviceId" [(ngModel)]="searchFilters.serviceId"
                        #serviceId="ngModel" (change)="onServiceChange()"
                        [ngStyle]="(serviceFlag) || (reset==false && formSubmit == true && searchFilters.serviceId==null)? {'border':'1px solid  #dd4b39'}:{}"
                        [ngClass]="searchFilters.serviceId == null?'':'selected'">
                        <option [ngValue]="null" [disabled]="true">{{getBizServicesSetting.text}}</option>
                        <option *ngFor="let service of pageConfig?.listOfValues?.bizServices"
                            [ngValue]="service.serviceId">{{service.serviceName}}</option>
                    </select>
                </div>

                <div class="form-group col-12 col-lg-3 col-md-6 custom-form">
                    <label>{{'Payment Method'| translate}}</label>
                    <select class="form-select" name="pmtMethodId" [(ngModel)]="searchFilters.pmtMethodId"
                        [ngClass]="searchFilters.pmtMethodId == null?'':'selected'">
                        <option [ngValue]="null" [disabled]="true">{{paymentDropdownSetting.text}}</option>
                        <option *ngFor="let payment of pageConfig?.listOfValues?.pmtMethods"
                            [ngValue]="payment.methodId">{{payment.methodName}}</option>
                    </select>
                </div>

                <div class="form-group col-12 col-lg-3 col-md-6 custom-form col-custom-pd-left col-custom-pd">
                    <label>{{'Service Type'| translate}}</label>
                    <select class="form-select" name="serviceTypeId" [(ngModel)]="searchFilters.serviceTypeId"
                        [ngClass]="searchFilters.serviceTypeId == null?'':'selected'">
                        <option [ngValue]="null" [disabled]="true">{{serviceTypeDropdownSetting.text}}</option>
                        <option *ngFor="let serviceType of pageConfig?.listOfValues?.serviceTypes"
                            [ngValue]="serviceType.serviceTypeId">{{serviceType.serviceTypeName}}</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-block btn-primary  col-lg-1 left-alignment col applyBtnn"
                    (click)="search()">
                    <div class="row applyBtnn-label">
                        <div class="col col-sm-6 fa-searchIcon"><img src='assets/icons/icon-search.svg'></div>
                        <div class="col col-sm-6 searchLabel">{{'Search' | translate}}</div>
                    </div>
                </button>
                <button type="button" class="btn btn-block btn-light  col-lg-1 left-alignment col cancelBtnn"
                    (click)="resetForm()">
                    <div class="cancelBtnn-label">{{'Reset' | translate}}</div>
                </button>
            </div>
        </div>
    </form>

    <div class="row additionalFIlter-list" *ngIf=" dataSource != null">
        <div class="form-group col col-lg-10 col-12">
            <div class="tags-container">
                <div class="row transs transConfig"><label class="result-trx">{{'Results' | translate}}</label></div>
            </div>
        </div>

    </div>
</div>
