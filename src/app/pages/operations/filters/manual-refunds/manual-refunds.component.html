<div class="common-trx">
    <app-common-heading></app-common-heading>

    <div class="wrapper-main">
        <div class="row">
            <div class="form-group col col-lg-3 col-12 custom-form">
                <label>{{'Business Services' | translate}}</label>
                <angular2-multiselect name="services" [data]="filterComponent?.pageConfig?.listOfValues?.bizServices"
                    [(ngModel)]="searchFilters.serviceId" [settings]="getBizServicesSetting()"
                    (onClose)=" onServiceChange()" (onDeSelectAll)="onServiceChange()">
                </angular2-multiselect>
            </div>
            <div class="form-group col col-lg-3 col-12 custom-form">
                <label>{{'Service Types' | translate}}</label>
                <angular2-multiselect name="services" [data]="filterComponent?.pageConfig?.listOfValues?.serviceTypes"
                    [(ngModel)]="searchFilters.serviceTypeId" [settings]="getServiceTypesSetting()">
                </angular2-multiselect>
            </div>
            <div class="form-group col col-lg-3 col-12 custom-form">
                <label>{{'Payment Methods' | translate}}</label>
                <angular2-multiselect name="pmtMethods" [data]="filterComponent?.pageConfig?.listOfValues?.pmtMethods"
                    [(ngModel)]="searchFilters.pmtMethodId" [settings]="getPmtMethodsSetting()">
                </angular2-multiselect>
            </div>
            <!-- <div class="form-group col col-lg-3 col-12 custom-form">
                <label>{{'Payment Status' | translate}}</label>
                <angular2-multiselect name="processStatus" [data]="filterComponent?.pageConfig?.listOfValues?.paymentStatus"
                    [(ngModel)]="searchFilters.processStatus" [settings]="getPmtStatusSetting()">
                </angular2-multiselect>
            </div> -->
            <!-- <div class="form-group col col-lg-3 col-12 custom-form">
                <label>{{'Posting Status' | translate}}</label>
                <angular2-multiselect name="postingStatus" [data]="filterComponent?.pageConfig?.listOfValues?.postingStatus"
                    [(ngModel)]="searchFilters.postingStatus" [settings]="getPostingStatusSetting()">
                </angular2-multiselect>
            </div> -->
            <div class="form-group col col-lg-3 col-12 custom-form">
                <label>{{'Date Range' | translate}}</label>
                <app-dateTimepicker id="container" [fromdateInputFlag]="fromdateInputFlag" [bsdateRange]="bsdateRange"
                    [searchFilter]="searchFilters" [gridFlag]="gridFlag" (dateRange)="dateRangeChange($event)"
                    [landingDateRange]="landingDateRange" [reset3]="reset3"
                    [bsConfig]="{withTimepicker: true,showWeekNumbers: false, keepDatepickerOpened: true, rangeInputFormat : 'MM/DD/YYYY,HH:mm',dateInputFormat: 'MMMM Do YYYY, HH:mm',monthLabel: 'MMM'}"
                    id="manualDate">
                </app-dateTimepicker>

            </div>
            <div class="form-group col col-lg-3 col-12 custom-form ">
                <label class="label ">{{'Transaction ID'| translate}}</label>
                <input type="text" name="transId" [placeholder]="'Transaction ID' | translate"
                    class="form-control field" [(ngModel)]="searchFilters.transId">
            </div>
            <div class="form-group col col-lg-3 col-12 custom-form ">
                <label class="label ">{{'Bill Number'| translate}}</label>
                <input type="text" name="billNumber" [placeholder]="'Bill Number' | translate"
                    class="form-control field" [(ngModel)]="searchFilters.billNumber">
            </div>
            <div class="form-group col col-lg-3 col-12 custom-form ">
                <label class="label ">{{'Payment Reference'| translate}}</label>
                <input type="text" name="accountNumber" [placeholder]="'Payment Reference' | translate"
                    class="form-control field" [(ngModel)]="searchFilters.paymentRef">
            </div>
        </div>
        <div class=" d-flex">
            <button type="button" class="btn btn-block btn-primary  col-lg-1 left-alignment col applyBtnn"
                (click)="searchTransaction()">
                <div class="row applyBtnn-label">
                    <div class="col col-sm-6 fa-searchIcon"><img src='assets/icons/icon-search.svg'></div>
                    <div class="col col-sm-6 searchLabel">{{'Search' | translate}}</div>
                </div>
            </button>
            <!-- <button type="button" class="btn btn-block btn-light  col-lg-1 left-alignment col cancelBtnn"    (click)="resetForm()"><div class="cancelBtnn-label">{{'Reset' | translate}}</div></button> -->
            <button type="button" class="btn btn-block btn-light  col-lg-1 left-alignment col cancelBtnn"
                (click)="resetForm()">
                <div class="cancelBtnn-label">{{'Reset' | translate}}</div>
            </button>
        </div>
    </div>

    <div class="row additionalFIlter-list" *ngIf="additionalFilter">
        <div class="form-group col col-lg-10 col-12">
            <div class="tags-container">
                <div class="row transs transConfig"><label class="result-trx">{{'Results' | translate}}</label></div>
            </div>
        </div>

    </div>
</div>
