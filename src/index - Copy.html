<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>DPP</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="css/06-arabic.scss">
</head>

<body class="dx-viewport" id="dpp-body" onload="setLanguageClass()">
	<script>

		function setLanguageClass() {
			setTimeout(() => {
				var el = document.getElementById('dpp-body');

				if (window['selectedLang'] == 'ar') {
					el.classList.add('arb');
				}

				else {
					el.classList.remove('arb');
				}

				for (const styleSheet of document.styleSheets) {
					if (styleSheet.href && styleSheet.href.indexOf('06-arabic') > -1) {
						styleSheet.disabled = window['selectedLang'] != 'ar';
					}
				}
			}, 1000);
		}
	</script>
	<app-root></app-root>
</body>

</html>
